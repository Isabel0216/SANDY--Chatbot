<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandy The Ocean Protector</title>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('/static/UI_of_webpage/Background.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .wave-ocean {
            position: fixed;
            bottom: -300px;  /* Move even further down */
            right: -250px;   /* Move even further right */
            width: 130%;     /* Increased width more to ensure coverage */
            z-index: 1;
            animation: floatWave 8s ease-in-out infinite;
            transform-origin: bottom right;
        }

        @keyframes floatWave {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(0.5deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(-10px) rotate(-0.5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .boxes-container {
            display: flex;
            gap: 30px;
            width: 98%;
            max-width: 1900px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .left-box {
            flex: 0 0 45%;
            height: 85vh;
            background-image: url('/static/UI_of_webpage/LEFT_BOX.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }

        .right-box {
            flex: 0 0 42%;
            height: 65vh;
            position: relative;
            display: flex;
            flex-direction: column;
            background: rgba(255, 243, 224, 0.9);  /* Cream color with transparency */
            border-radius: 20px;
            padding: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }

        #sandy-gif {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 65%;  /* Reduced from 80% */
            height: auto;
        }

        #chat-container {
            position: relative;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            margin-bottom: 12px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin: 3px 0;
            font-size: 0.95rem;
            line-height: 1.4;
            color: white;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: #FF9B9B;
            border-radius: 20px;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background: linear-gradient(to right, #5EB3D1, #7CCCEB);
            border-radius: 20px;
            border-bottom-left-radius: 5px;
        }

        .input-area {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #user-input {
            flex: 1;
            border: none;
            padding: 10px 15px;
            font-size: 0.95rem;
            background: transparent;
            outline: none;
            color: #333;
        }

        #user-input::placeholder {
            color: #999;
        }

        #send-button {
            background: linear-gradient(to right, #5EB3D1, #4A90E2);
            border: none;
            border-radius: 20px;
            padding: 8px 25px;
            margin-right: 5px;
            color: white;
            font-size: 1.1rem;
            font-weight: 900;
            font-family: 'Londrina Solid', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #send-button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #4A90E2, #5EB3D1);
        }

        /* Customize scrollbar */
        #chat-container::-webkit-scrollbar {
            width: 8px;
            display: block;
        }

        #chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: #5EB3D1;
            border-radius: 10px;
        }

        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #4a90a8;
        }

        #chat-container {
            scrollbar-width: thin;
            scrollbar-color: #5EB3D1 rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <img src="/static/UI_of_webpage/WAVE_OCEAN.png" alt="Ocean Waves" class="wave-ocean">
    
    <div class="main-container">
        <div class="boxes-container">
            <div class="left-box">
                <img id="sandy-gif" src="/static/WAITING_SANDY.gif" alt="Sandy the Jellyfish">
            </div>
            
            <div class="right-box">
                <div id="chat-container">
                    <!-- Messages will be added here dynamically -->
                </div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Type your message here...">
                    <button id="send-button">Enter</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const sandyGif = document.getElementById('sandy-gif');

        // Sandy's states
        const SANDY_STATES = {
            WAITING: '/static/WAITING_SANDY.gif',
            TALKING: '/static/TALKING_SANDY.gif',
            QUESTION: '/static/Question_SANDY.gif'
        };

        // Function to add a message to the chat
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to change Sandy's state
        function changeSandyState(state) {
            sandyGif.src = state;
        }

        // Function to handle Sandy's response
        async function getSandyResponse(userMessage) {
            try {
                // Show thinking/question GIF while waiting for backend
                changeSandyState(SANDY_STATES.QUESTION);

                const response = await fetch('/chat_with_bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                // Add message to chat immediately
                addMessage(data.response);

                // Fetch Sandy's voice response
                const audioResponse = await fetch('/speak', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: data.response })
                });

                if (audioResponse.ok) {
                    const audioBlob = await audioResponse.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);

                    // Switch to talking GIF right before playing audio
                    changeSandyState(SANDY_STATES.TALKING);

                    // Play audio and wait for it to finish
                    audio.play();
                    audio.onended = () => {
                        changeSandyState(SANDY_STATES.WAITING);
                    };
                } else {
                    // If audio failed, return to waiting state
                    changeSandyState(SANDY_STATES.WAITING);
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I had trouble processing that request. Please try again.');
                changeSandyState(SANDY_STATES.WAITING);
            }
        }

        // Function to handle user input
        function handleUserInput() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                // Set to question GIF immediately after sending
                changeSandyState(SANDY_STATES.QUESTION);
                getSandyResponse(message);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });

        // Initial message with synchronized animation
        setTimeout(async () => {
            const initialMessage = "Hi, I'm Sandy, a jellyfish and marine biologist. Let's talk!";
            
            // Change to talking state
            changeSandyState(SANDY_STATES.TALKING);
            
            try {
                const audioResponse = await fetch('/speak', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: initialMessage })
                });

                if (audioResponse.ok) {
                    const audioBlob = await audioResponse.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    // Add message only once
                    addMessage(initialMessage);
                    
                    // Play audio and wait for it to finish
                    await audio.play();
                    
                    // Change state back to waiting when audio ends
                    audio.onended = () => {
                        changeSandyState(SANDY_STATES.WAITING);
                    };
                }
            } catch (error) {
                console.error('Error playing initial greeting:', error);
                changeSandyState(SANDY_STATES.WAITING);
            }
        }, 500);
    </script>
</body>
</html>
